version: '3.7'
services:
  db:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile-db
    container_name: rrrp-db-cont
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    image: rrrp-db-img
    ports:
      - 5432:5432
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile-web
    container_name: rrrp-web-cont
    depends_on:
      - db
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DB_HOST
      - DB_PORT
      - DB_DEV_NAME
      - DB_TEST_NAME
      - DB_PROD_NAME
      - ADMIN_STAFF_HOST_NAME
      - CUSTOMER_HOST_NAME
      - RAILS_SERVE_STATIC_FILES
      - RUBYOPT
      - TZ
    image: rrrp-web-img
    volumes:
      - .:/proj-cont
      - ./vendor/bundle:/usr/local/bundle
      - ./node_modules:/proj-cont/node_modules
      - ./tmp:/proj-cont/tmp
      - ./public:/proj-cont/public
    ports:
      - 3000:3000 # Rails
      - 3001:3001 # webpack-dev-server
    tty: true

  nginx:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile-nginx
    container_name: rrrp-nginx-cont
    depends_on:
      - web
    image: rrrp-nginx-img
    ports:
      - 80:80
